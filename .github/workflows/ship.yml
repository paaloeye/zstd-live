# Continuous delivery recipes
name: Ship

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: '0.14.1'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ $VERSION == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Run format check
        run: make check-fmt

      - name: Run tests
        run: make test

      - name: Build all release targets
        run: make release

      - name: Create release archives
        run: make release-archive

      - name: Generate checksums
        run: |
          cd .release
          find . -name "*.tar.gz" -o -name "*.zip" | xargs sha256sum > checksums.txt
          echo "Generated checksums:"
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag (handle first release case)
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          echo "## Changes" > release_notes.md
          echo "" >> release_notes.md

          if [ -z "$PREV_TAG" ]; then
            echo "ðŸŽ‰ **Initial Release**" >> release_notes.md
            echo "" >> release_notes.md
            echo "This is the first release of zstd-live! ðŸš€" >> release_notes.md
            echo "" >> release_notes.md
            echo "### Features" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s" --reverse >> release_notes.md
          else
            echo "### What's Changed" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> release_notes.md
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...v${{ steps.version.outputs.version }}" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Build Information" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Zig Version:** 0.14.1" >> release_notes.md
          echo "- **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> release_notes.md
          echo "- **Commit:** \`$(git rev-parse --short HEAD)\`" >> release_notes.md
          echo "" >> release_notes.md

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "zstd-live v${{ steps.version.outputs.version }}"
          body_path: release_notes.md
          prerelease: ${{ steps.version.outputs.prerelease }}
          files: |
            .release/*.tar.gz
            .release/*.zip
            .release/checksums.txt
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
